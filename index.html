<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokenPô</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>JokenPô (Pedra, Papel, Tesoura) Jogo</h1>
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <button id="start-button">Jogar</button>
    </div>
    <div id="countdown">3</div>
    <div id="result">
        <p>Sua Jogada: <span id="player-move">Nenhum</span></p>
        <p>Jogada do seu Inimigo: <span id="computer-move">Nenhum</span></p>
        <p>Resultado: <span id="game-result">Nenhum</span></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
    <script src="script.js"></script>
</body>
</html>
